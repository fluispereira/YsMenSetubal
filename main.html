<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Y's Men / Y's Women Setúbal</title>
  <meta name="description" content="Y's Men / Y's Women Setúbal – service in action for the YMCA and the community in Setúbal." />

  <style>
    :root {
      --bg-dark: #0f172a;        /* deep navy */
      --bg-light: #ffffff;
      --accent-red: #c91f2e;     /* emblem red triangle */
      --accent-blue: #003b8e;    /* emblem blue Y */
      --accent-gold: #d4a017;    /* emblem golden star */
      --text-dark: #0f172a;
      --text-light: #f8fafc;
      --text-muted: #64748b;
      --radius-xl: 1.25rem;
      --radius-lg: .75rem;
      --radius-full: 999px;
      --max-width: 1200px;
    }

    * {
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-dark);
      line-height: 1.5;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    header {
      background-color: var(--bg-dark);
      color: var(--text-light);
      border-bottom: 1px solid rgba(255,255,255,0.08);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-shell {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 1rem 1.25rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: .75rem;
      font-size: .9rem;
      font-weight: 500;
      color: var(--text-light);
    }

    .brand-logo {
      width: 40px;
      height: 40px;
      background: radial-gradient(circle at 30% 30%, var(--accent-gold) 0%, #704f00 60%);
      color: #fff;
      font-size: .7rem;
      font-weight: 700;
      line-height: 40px;
      text-align: center;
      border-radius: var(--radius-lg);
      position: relative;
      box-shadow: 0 12px 24px rgba(0,0,0,.6);
    }

    .brand-logo:after {
      content: "Y";
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Arial Black", Impact, system-ui, sans-serif;
      color: var(--bg-dark);
      text-shadow: 0 1px 2px rgba(0,0,0,.6);
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      font-size: .9rem;
      font-weight: 500;
      color: var(--text-light);
    }

    nav a {
      color: var(--text-light);
      opacity: .9;
      transition: opacity .15s;
    }

    nav a:hover {
      opacity: 1;
    }

    .mobile-menu-btn {
      display: none;
      background: rgba(255,255,255,.07);
      border: 1px solid rgba(255,255,255,.15);
      border-radius: var(--radius-lg);
      padding: .5rem .75rem;
      font-size: .8rem;
      font-weight: 500;
      line-height: 1;
      color: var(--text-light);
    }

    /* mobile menu panel */
    .mobile-panel {
      display: none;
      background-color: var(--bg-dark);
      border-top: 1px solid rgba(255,255,255,.08);
    }

    .mobile-panel ul {
      list-style: none;
      display: grid;
      padding: 1rem 1.25rem 1.5rem;
      gap: 1rem;
    }

    .mobile-panel a {
      display: block;
      color: var(--text-light);
      font-size: 1rem;
      font-weight: 500;
      background: rgba(255,255,255,.05);
      border: 1px solid rgba(255,255,255,.12);
      border-radius: var(--radius-lg);
      padding: .9rem 1rem;
    }

    /* HERO */
    .hero {
      background: radial-gradient(circle at 20% 20%, rgba(201,31,46,.12) 0%, rgba(15,23,42,0) 60%),
                  radial-gradient(circle at 80% 30%, rgba(0,59,142,.18) 0%, rgba(15,23,42,0) 60%),
                  var(--bg-dark);
      color: var(--text-light);
      padding: 4rem 1.25rem 5rem;
    }

    .hero-inner {
      max-width: var(--max-width);
      margin: 0 auto;
      display: grid;
      gap: 3rem;
    }

    @media(min-width: 900px){
      .hero-inner {
        grid-template-columns: minmax(0,1fr) minmax(0,480px);
        align-items: center;
      }
    }

    .hero-pretitle {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.15);
      border-radius: var(--radius-full);
      padding: .4rem .75rem;
      font-size: .7rem;
      font-weight: 600;
      letter-spacing: .03em;
      text-transform: uppercase;
      color: var(--text-light);
      width: fit-content;
    }

    .hero-pretitle span.tag {
      background: var(--accent-red);
      color: #fff;
      border-radius: var(--radius-full);
      padding: .25rem .5rem;
      line-height: 1.1;
      font-size: .65rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: .05em;
    }

    .hero h1 {
      font-size: clamp(2rem, 2.4vw + 1.4rem, 2.75rem);
      line-height: 1.15;
      font-weight: 600;
      color: var(--text-light);
      margin-top: 1rem;
    }

    .hero h1 .accent {
      color: var(--accent-gold);
    }

    .hero-desc {
      font-size: 1rem;
      line-height: 1.6;
      color: rgba(255,255,255,.8);
      margin-top: 1rem;
      max-width: 50ch;
    }

    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      gap: .75rem 1rem;
      margin-top: 2rem;
    }

    .btn-primary {
      background: var(--accent-red);
      color: #fff;
      border: 0;
      border-radius: var(--radius-full);
      padding: .8rem 1.2rem;
      font-size: .9rem;
      font-weight: 600;
      line-height: 1.1;
      box-shadow: 0 20px 32px rgba(201,31,46,.4);
    }

    .btn-outline {
      background: rgba(255,255,255,0);
      border-radius: var(--radius-full);
      border: 1px solid rgba(255,255,255,.4);
      color: #fff;
      padding: .8rem 1.2rem;
      font-size: .9rem;
      font-weight: 600;
      line-height: 1.1;
    }

    .hero-card {
      background: rgba(255,255,255,.07);
      border: 1px solid rgba(255,255,255,.18);
      border-radius: var(--radius-xl);
      padding: 1.5rem 1.5rem 1.25rem;
      box-shadow: 0 24px 48px rgba(0,0,0,.8);
      display: grid;
      gap: 1rem;
    }

    .hero-card h2 {
      font-size: 1rem;
      font-weight: 600;
      line-height: 1.4;
      color: var(--text-light);
    }

    .hero-card .card-body {
      font-size: .9rem;
      line-height: 1.5;
      color: rgba(255,255,255,.8);
    }

    .hero-card .motto {
      font-size: .8rem;
      line-height: 1.4;
      font-weight: 500;
      color: var(--accent-gold);
      border-left: 3px solid var(--accent-gold);
      padding-left: .75rem;
    }

    /* SECTION SHELLS */
    .section {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 4rem 1.25rem;
    }

    .section-header {
      max-width: 700px;
      margin-bottom: 2rem;
    }

    .eyebrow {
      font-size: .7rem;
      font-weight: 600;
      line-height: 1.2;
      text-transform: uppercase;
      letter-spacing: .08em;
      color: var(--accent-blue);
      display: inline-block;
      background: rgba(0,59,142,.08);
      border: 1px solid rgba(0,59,142,.16);
      padding: .4rem .6rem;
      border-radius: var(--radius-full);
    }

    .section-header h2 {
      font-size: clamp(1.4rem, 1.2vw + 1rem, 1.75rem);
      line-height: 1.2;
      font-weight: 600;
      margin-top: .75rem;
      color: var(--text-dark);
    }

    .section-header p.lead {
      font-size: 1rem;
      line-height: 1.6;
      color: var(--text-muted);
      margin-top: .75rem;
      max-width: 60ch;
    }

    /* ABOUT / MISSION GRID */
    .about-grid {
      display: grid;
      gap: 2rem;
    }

    @media(min-width: 800px){
      .about-grid {
        grid-template-columns: repeat(3,1fr);
      }
    }

    .about-card {
      background: #fff;
      border: 1px solid rgba(0,0,0,.06);
      border-radius: var(--radius-xl);
      padding: 1.5rem 1.5rem 1.25rem;
      box-shadow:
        0 24px 40px -8px rgba(15,23,42,.08),
        0 2px 4px rgba(15,23,42,.06);
      display: grid;
      gap: .75rem;
    }

    .about-icon {
      width: 42px;
      height: 42px;
      border-radius: var(--radius-lg);
      background: radial-gradient(circle at 30% 30%, var(--accent-blue) 0%, #000a1a 70%);
      color: #fff;
      font-size: .7rem;
      font-weight: 600;
      line-height: 42px;
      text-align: center;
      box-shadow: 0 16px 24px rgba(0,59,142,.3);
    }

    .about-card h3 {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-dark);
      line-height: 1.4;
    }

    .about-card p {
      font-size: .9rem;
      line-height: 1.5;
      color: var(--text-muted);
    }

    /* PROJECTS / IMPACT */
    .projects-wrapper {
      display: grid;
      gap: 2rem;
    }

    @media(min-width: 900px){
      .projects-wrapper {
        grid-template-columns: 1fr 1fr;
        align-items: start;
      }
    }

    .projects-list {
      display: grid;
      gap: 1rem;
    }

    .project-item {
      background: #fff;
      border: 1px solid rgba(0,0,0,.06);
      border-radius: var(--radius-lg);
      padding: 1rem 1.25rem 1rem;
      box-shadow: 0 20px 32px -8px rgba(15,23,42,.06);
    }

    .project-item h4 {
      font-size: .95rem;
      font-weight: 600;
      color: var(--text-dark);
      line-height: 1.4;
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: .5rem;
    }
    .badge {
      background: var(--accent-red);
      color: #fff;
      font-size: .6rem;
      line-height: 1.2;
      font-weight: 600;
      padding: .3rem .5rem;
      border-radius: var(--radius-full);
      letter-spacing: .03em;
      text-transform: uppercase;
      box-shadow: 0 16px 24px rgba(201,31,46,.3);
    }

    .project-item p {
      font-size: .85rem;
      line-height: 1.5;
      color: var(--text-muted);
      margin-top: .5rem;
    }

    .projects-sidecard {
      background: var(--bg-dark);
      color: var(--text-light);
      border-radius: var(--radius-xl);
      border: 1px solid rgba(255,255,255,.08);
      padding: 1.5rem 1.5rem 1.25rem;
      box-shadow: 0 32px 48px rgba(0,0,0,.6);
    }

    .projects-sidecard h3 {
      font-size: 1rem;
      line-height: 1.4;
      font-weight: 600;
      color: #fff;
    }

    .projects-sidecard p {
      font-size: .9rem;
      line-height: 1.5;
      color: rgba(255,255,255,.8);
      margin-top: .75rem;
    }

    .stats-row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem 2rem;
      margin-top: 1.5rem;
    }

    .stat-box {
      flex: 1 1 120px;
      min-width: 120px;
    }

    .stat-number {
      font-size: 1.4rem;
      font-weight: 600;
      line-height: 1.2;
      color: var(--accent-gold);
    }

    .stat-label {
      font-size: .7rem;
      line-height: 1.3;
      color: rgba(255,255,255,.7);
      text-transform: uppercase;
      letter-spacing: .05em;
      font-weight: 500;
      margin-top: .4rem;
    }

    /* JOIN / CALL TO
